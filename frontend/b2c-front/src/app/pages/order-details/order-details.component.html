<div class="header bg-gradient-danger py-1 py-lg-1">
    <div class="container">
        <div class="header-body text-center mb-7">
            <div class="row justify-content-center">
            </div>
        </div>
    </div>

    <div class="separator separator-bottom separator-skew zindex-100">
        <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1"
            xmlns="http://www.w3.org/2000/svg">
            <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
        </svg>
    </div>
</div>
<br>
<br>
<br>
<br>

<div class="container-fluid mt--7">
    <div class="card shadow">
        <div class="card-header bg-white border-0">
            <div class="row align-items-center">
                <div class="col-8">
                    <h3 class="mb-0">Detalle de la Orden</h3>
                </div>
                <div class="col-4 text-right">
                    <button type="button" (click)="ordersReturn()" class="btn btn-info btn-sm">Regresar</button>
                </div>
            </div>
        </div>
        <div class="card-body">
            <form>
                <h6 class="heading-small text-muted mb-4">Informaci贸n de la Orden</h6>
                <div class="pl-lg-4">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label class="form-control-label" for="input-state-order">Estado de la Orden</label>
                                <input type="text" id="input-state-order" class="form-control form-control-alternative"
                                    placeholder="First name" value="{{ order.state.value }}" readonly>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label class="form-control-label" for="input-code">C贸digo de la Orden</label>
                                <input type="text" id="input-code" class="form-control form-control-alternative"
                                    value="{{ order.code }}" readonly>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label class="form-control-label" for="input-date">Fecha de creaci贸n de la
                                    Orden</label>
                                <input type="text" id="input-date" class="form-control form-control-alternative"
                                    value="{{ order.creationDate }}" readonly>
                            </div>
                        </div>
                    </div>
                </div>
                <hr class="my-4" />
                <!-- Address -->
                <h6 class="heading-small text-muted mb-4">Productos dentro de la Orden</h6>
                <div class="pl-lg-4">
                    <div class="container-fluid mt--0">
                        <div class="card shadow">
                            <div class="card-header border-0">
                                <h3 class="mb-0">Productos</h3>
                            </div>
                            <div class="table-responsive">
                                <table class="table align-items-center table-flush">
                                    <thead class="thead-light">
                                        <tr>
                                            <th scope="col">C贸digo</th>
                                            <th scope="col">Precio</th>
                                            <th scope="col">Cantidad</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let product of order.products">
                                            <th scope="row">
                                                <div class="media align-items-center">
                                                    <a href="#" class="avatar rounded-circle mr-3">
                                                        <img alt="Image placeholder"
                                                            src="assets/img/theme/shopping_cart.png">
                                                    </a>
                                                    <div class="media-body">
                                                        <span class="mb-0 text-sm">{{ product.code }}</span>
                                                    </div>
                                                </div>
                                            </th>
                                            <td>
                                                {{ product.price | currency }}
                                            </td>
                                            <td>
                                                {{ product.quantity }}
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
