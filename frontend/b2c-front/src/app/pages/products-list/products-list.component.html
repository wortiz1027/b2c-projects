<div class="header bg-gradient-danger py-1 py-lg-1">
    <div class="container">
        <div class="header-body text-center mb-7">
            <div class="row justify-content-center">
            </div>
        </div>
    </div>

    <div class="separator separator-bottom separator-skew zindex-100">
        <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1"
            xmlns="http://www.w3.org/2000/svg">
            <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
        </svg>
    </div>
</div>
<br>
<br>

    <ngb-carousel *ngIf="campaigns" (slide)="onSlide($event)">
        <ng-template *ngFor="let campaign of campaigns; let i = index" ngbSlide [id]="'slideId_' + i">
            <img [src]="campaign.image.url"
                [alt]="campaign.campaignName" (click)="getCampaignDetail(campaign)">
        </ng-template>
    </ngb-carousel>

<br>
<br>
<div class="container-fluid mt--7">
    <br>
    <br>
    <div class="card-header bg-transparent">
        <h3 class="mb-0">Lista de Productos</h3>
    </div>
    <div class="input-group">
        <div class="input-group-prepend">
            <span class="input-group-text"><i class="ni ni-zoom-split-in"></i></span>
        </div>
        <input class="form-control" placeholder="BÃºsqueda" type="text" #textSearch>
        <div class="input-group-append">
            <button type="button" class="btn btn-outline-info" (click)="getProductsWithPage(textSearch.value, true)">Buscar</button>
        </div>
    </div>
    <br/>
    <div class="row animated fadeIn fast">
        <app-product-card [product]="product" *ngFor="let product of productosResult | paginate : {
            itemsPerPage: totalItemsToShow,
            currentPage: currentPage + 1,
            totalItems: totalItems
        };"></app-product-card>
    </div>
    <div class="d-flex justify-content-center">
        <pagination-controls responsive="true" previousLabel="Prev" nextLabel="Next"
            (pageChange)="onDataChange($event)">
        </pagination-controls>
    </div>

</div>
