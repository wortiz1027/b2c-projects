<div class="col-xl-3 col-lg-6">
    <div class="card card-stats mb-4 mb-xl-0" style="width: 21rem;">
        <img class="card-img-top" src="{{ product.image.url }}" alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title">{{ product.productName }}</h5>
            <p class="card-text">{{ product.productDescription }}</p>
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item">{{ product.productPrice | currency }}</li>
            <li class="list-group-item">{{ product.type.description }}</li>
        </ul>
        <div class="card-body">
            <button (click)="deleteToCart()" class="btn btn-outline-info my-4">Eliminar del Carrito</button>
            <!--a (click)="getDetails()" class="btn btn-primary">Ver Detalle</!--a-->
        </div>
    </div>
</div>
<br>
